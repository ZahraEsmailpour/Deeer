<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./d.css">
    <title>Document</title>
</head>

<body>
    <div class="divBTN">
        <button style="background-color: rgb(71, 205, 208);"  data-background="url(./Img/blue.jpg)"  class="items">Blue</button>
        <button style="background-color: rgb(146, 100, 136);" data-background="url(./Img/pink.jpg)" class="items">Pink</button>
        <button style="background-color: rgb(55, 155, 117);" data-background="url(./Img/green.jpg)" class="items">Green</button>

    </div>
    <div class="wrapper">
        <div class="wrapperBox">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>





    <script src="./bootstrap-5.3.1-dist/js/bootstrap.js"></script>
    <script src="./d.js"></script>
</body>

</html>
